<!DOCTYPE html>
<html>
  <head>
    <title>Only for you</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      p {
        text-align: center;
        font-size: 32px;
        margin-top: 20px;
      }

      img {
        display: block;
        margin: 20px auto;
        width: 20%;
        max-width: 300px;
      }

      #botao1 {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: dodgerblue;
        padding: 10px;
        height: 40px;
        width: 160px;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
      }

      #botao2 {
        position: absolute;
        margin-top: 7%;
        margin-left: 44.7%;
        transition: 0.1s;
        background-color: dodgerblue;
        padding: 10px;
        height: 40px;
        width: 150px;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
      }

      h1.ok {
        color: aliceblue;
        position: absolute;
        top: 220px;
        left: 690px;
      }

      /* ----------- Mobile Responsive Styles ----------- */
      @media (max-width: 768px) {
        p {
          font-size: 6vw;
        }

        img {
          width: 60%;
        }
        #botao1 {
          position: fixed !important;
        }
        #botao1,
        #botao2 {
          position: static;
          width: 80%;
          height: auto;
          font-size: 5vw;
          margin: 10px auto;
          display: block;
        }

        h1.ok {
          position: absolute;
          text-align: center;
          font-size: 6vw;
          margin-top: 20px;
          top: 27%;
          left: 35%;
        }
      }
    </style>
  </head>
  <body>
    <p>I'm really sorry Sejal(Billu)... Can I make it up to you?</p>
    <img
      src="https://media.tenor.com/images/d7a2179d250049205d5d9dbdd42f0c0c/tenor.gif"
      alt="Sorry GIF"
    />

    <button id="botao1">Okay, I forgive you</button>
    <button id="botao2">No, still angry!</button>

    <h1 class="ok">PLEASE!!</h1>

    <script>
      function moveButton() {
        const maxLeft = window.innerWidth - button.offsetWidth;
        const maxTop = window.innerHeight - button.offsetHeight;

        const randLeft = Math.random() * maxLeft;
        const randTop = Math.random() * maxTop;

        button.style.position = "absolute";
        button.style.left = `${randLeft}px`;
        button.style.top = `${randTop}px`;
      }
      const button = document.getElementById("botao2");
      button.addEventListener("mouseover", function () {
        const randLeft = Math.random() * 40;
        const randTop = Math.random() * 30;
        button.style.position = "absolute";
        button.style.left = `${randLeft}%`;
        button.style.top = `${randTop}%`;
      });
      button.addEventListener("touchstart", function (e) {
        e.preventDefault(); // Prevent accidental tap
        moveButton();
      });

      button.addEventListener("click", function () {
        alert('You clicked "No"... ouch üíî');
      });

      document.getElementById("botao1").addEventListener("click", function () {
        alert("YAY!! I‚Äôm so relieved!! ‚ù§Ô∏è");
      });
    </script>
  </body>
</html>
